<form action="#">
    <div class="group">
        <label for="name">姓名:</label><br>
        <input type="text" name="name" id="name" placeholder="请输入姓名">
        <br>
        <span class="name"></span>
    </div>
    <div class="group">
        <label for="position">职位:</label><br>
        <input type="text" name="position"   id="position" placeholder="请输入职位">
        <br>
        <span class="position"></span>
    </div>
    <div class="group">
        <label for="adress">地址:</label><br>
        <input type="text" name="adress"   id="adress" placeholder="请输入地址">
        <br>
        <span class="adress"></span>
    </div>
    <div class="group">
        <label for="tel">手机号:</label><br>
        <input type="text" name="tel" id="tel"   placeholder="请输入手机">
        <br>
        <span class="tel"></span>
    </div>
    <div class="group">
        <label for="qq">QQ:</label><br>
        <input type="text" name="qq" id="qq"   placeholder="请输入QQ">
        <br>
        <span class="qq"></span>
    </div>
    <div class="group">
        <label for="emil">电子邮箱:</label><br>
        <input type="text" name="emil" id="emil"   placeholder="请输入电子邮箱">
        <br>
        <span class="emil"></span>
    </div>
    <div class="group">
        <label for="introduce">介绍:</label><br>
        <textarea name="introduce" id="introduce"   placeholder="请输入介绍"></textarea>
       <br>
        <span class="introduce"></span>
    </div>
    <div class="group">
        <button type="submit">保存</button>
    </div>
</form>
